# Location of the filter configuration XML file, relative to classpath
dumonitor.filter.configuration.file=filter.xml
# Turvaserver absolute URL
dumonitor.filter.turvaserver.url=http://localhost:8123/turvaserver
# Andmekogu absolute URL
dumonitor.filter.andmekogu.url=http://localhost:8123/andmekogu
# Requests are forwarded to dumonitor.filter.turvaserver.url
# Example: /turvaserver/ws
dumonitor.filter.turvaserver.interceptor.path=/filter/turvaserver
# Requests are forwarded to dumonitor.filter.andmekogu.url
# Example: /andmekogu/ws
dumonitor.filter.andmekogu.interceptor.path=/filter/andmekogu
# Absolute URL of the logger component REST service
dumonitor.filter.logger.rest.url=http://localhost:8123/logger
# Relative path of the heartbeat service
# Example: /heartbeat
dumonitor.filter.heartbeat.path=/heartbeat
# HTTPS configuration
# javax.net.ssl.keyStoreType=pkcs12
# javax.net.ssl.trustStoreType=jks
# javax.net.ssl.keyStore=clientcertificate.p12
# javax.net.ssl.trustStore=server.keystore
# javax.net.ssl.keyStorePassword=password
# javax.net.ssl.trustStorePassword=password